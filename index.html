<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Hammersmith+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1> To-Do List</h1>
    <div class="box">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTask"><i class="fa-solid fa-plus"></i></button>
    </div>
    <section>
        <div class="filter a">All</div>
        <div class="filter b">Done</div>
        <div class="filter c">Pending</div>
        <div class="line"></div> 
    </section>
    <ul id="taskList"></ul>

    
    </div>
    <div id="popup" class="popup"> </div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/58e2e948b4.js" crossorigin="anonymous"></script>
</body>
</html>
