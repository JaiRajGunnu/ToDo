<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgLHB13FbvbgZLZ98Ll1GGexcKIBXt88rxOyQ-Xkg6Ltb0ATqIIl585fyPCMGa-GCZASfoYEaRHhI2WwWzdxvi3wCAPxvFiG2cQThxVHU3LVX-iuN9uSio_cbXMSdSLq7yJM2XxMj-q2gjBg81zqevcadFnu4iY_nh7_PQcIgRomb-FZ9mRSNYRZPwnctY/w191-h200/tick.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Hammersmith+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1> To-Do List</h1>
    <div class="box">
    <input type="text" id="taskInput" max="25" placeholder="Add a new task">
    <button id="addTask"><i class="fa-solid fa-plus"> </i></button>
    
    </div>
    <section>
        <div class="filter a">All</div>
        <div class="filter b">Done</div>
        <div class="filter c">Pending <span id="pendingCount"></span></div>
    </section>
    <ul id="taskList"></ul>
    </div>
    <div id="popup" class="popup"> </div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/58e2e948b4.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web-speech-api/0.1.3/speakClient.js"></script>

</body>
</html>
